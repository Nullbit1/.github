name: Bug report
description: Something is broken or behaves unexpectedly.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug.
        Please try to fill out as much of this form as you can.
  - type: input
    id: project
    attributes:
      label: Project
      description: Which repo/project is this about?
      placeholder: e.g. AegisHV, SentraCore, VolGuard
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A short, clear description of the bug.
      placeholder: Process list stops refreshing after a few minutes...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to trigger the bug.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you thought would happen.
    validations:
      required: false
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened, including full error messages.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, kernel, compiler, CPU/VM info, how you built and ran the tool.
      placeholder: |
        OS: Windows 11 23H2 / Ubuntu 22.04
        Kernel: 6.8.0
        CPU: Intel i7-12700H
        Build: cargo build --release
        Run: aegishv-cli run --config ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / crash dumps
      description: Relevant logs, backtraces, dumps. Remove sensitive data.
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I have searched existing issues.
          required: true
        - label: I can reproduce this with the latest `main` or latest release.
          required: false
